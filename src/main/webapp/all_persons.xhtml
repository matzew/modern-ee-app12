<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:wessi="http://wessendorf.net/behavior">
<head>
  <title>FOO</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
</head>
<body>
  <ui:composition  template="/WEB-INF/templates/master.xhtml" >
    <ui:param name="title" value="List Persons..."/>
    <ui:define name="content">

    <p>All Persons......</p>
    
    <h:dataTable border="1" value="#{allPersons.persons}" var="person">
    <h:column>
    <f:facet name="header">
    Firstname
    </f:facet>
    #{person.firstname}
    </h:column>
    <h:column>
    <f:facet name="header">
    Secondname
    </f:facet>
    #{person.lastname}
    </h:column>
    <h:column>
    <f:facet name="header">
    Delete
    </f:facet>
    <h:commandLink value="Delete" action="#{allPersons.delete}">
      <f:setPropertyActionListener target="#{allPersons.toDelete}" value="#{person}" />
    </h:commandLink>
    </h:column>
    </h:dataTable>
    </ui:define>
  </ui:composition>
</body>
</html>
