<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:wessi="http://wessendorf.net/behavior">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <title>FOO</title>
</head>
<body>
  <ui:composition  template="/WEB-INF/templates/master.xhtml" >
    <ui:param name="title" value="New Person..."/>
    <ui:define name="content">

      <h:panelGrid columns="2">
        <f:facet name="header">
          New Person
        </f:facet>
          Firstname: <h:inputText value="#{createPerson.person.firstname}" />
          Secondname: <h:inputText value="#{createPerson.person.lastname}" />
      </h:panelGrid>

    <p>
      <h:commandButton value="Create" action="#{createPerson.createPerson}" />
    </p>

    </ui:define>
  </ui:composition>
</body>
</html>
